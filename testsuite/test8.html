<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Test 8</title>
        <script>
        var Hyphenopoly = {
            require: {
                "en-us": "hyphenation"
            },
            setup: {
                classnames: {
                    "hyphenate": {
                        hyphen: "·",
                        minWordLength: 10
                    },
                    "debug": {
                        hyphen: "|"
                    }
                }
            }
        };
        function assert() {
            var tests = 2;
            var i = 1;
            var test = "";
            var ref = "";
            var result = false;
            while (i <= tests) {
                test = document.getElementById("test" + i).innerHTML;
                ref = document.getElementById("ref" + i).innerHTML;
                if (test === ref) {
                    document.getElementById("result").innerHTML += "<p style=\"background-color: #d6ffd6\">" + i + " passed</p>";
                    result = result || true;
                } else {
                    document.getElementById("result").innerHTML += "<p style=\"background-color: #ffd6d6\">" + i + " failed</p>";
                    result = result || false;
                }
                i += 1;
            }
            if (parent != window) {
                parent.postMessage(JSON.stringify({
                    desc: document.getElementById("desc").innerHTML,
                    index: 8,
                    result: (result ? "passed" : "failed")
                }), window.location.href);
            }
        }
        Hyphenopoly.setup.onHyphenationDone = assert;
        </script>
        <script src="../Hyphenopoly_Loader.js"></script>
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }

            .test {
                background-color: #D8E2F9;
            }
            .ref {
                background-color: #FEEFC0;
            }

            .hyphenate {
                hyphens: auto;
                -ms-hyphens: auto;
                -moz-hyphens: auto;
                -webkit-hyphens: auto;
            }
        </style>
    </head>

        <h1>Test 008</h1>
        <p id="desc">Class-based settings.</p>
        <div id="result"></div>
        <hr>
        <h2>1: class: hyphenate</h2>
        <p id="test1" class="test hyphenate" lang="en-us">hyphenation algorithm</p>
        <p id="ref1" class="ref" lang="en-us">hy·phen·ation algorithm</p>
        <h2>2: class: debug</h2>
        <p id="test2" class="test debug" lang="en-us">hyphenation algorithm</p>
        <p id="ref2" class="ref" lang="en-us">hy|phen|ation al|go|rithm</p>
        <hr>
        <div><span class="test">Test</span> <span class="ref">Ref</span></div>
    </body>
