<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Test 11</title>
        <script>
        var Hyphenopoly = {
            require: {
                "de": "FORCEHYPHENOPOLY"
            },
            paths: {
                patterndir: "../patterns/",
                maindir: "../"
            },
            setup: {
                classnames: {
                    "hyphenate": {
                        hyphen: "|",
                        compound: "auto",
                        minWordLength: 4
                    }
                }
            }
        };

        function assert() {
            var test = "";
            var ref = "";
            test = document.getElementById("test").innerHTML;
            ref = document.getElementById("ref").innerHTML;
            if (test === ref) {
                document.getElementById("result").innerHTML += "<span style=\"background-color: #d6ffd6\">OK</span> ";
            } else {
                document.getElementById("result").innerHTML += "<span style=\"background-color: #ffd6d6\">Fail</span> ";
            }
            if (parent != window) {
                parent.postMessage(JSON.stringify({
                    desc: document.getElementById("desc").innerHTML,
                    index: 5,
                    result: (result ? "passed" : "failed")
                }), window.location.href);
            }
        }
        Hyphenopoly.setup.onHyphenationDone = assert;
        </script>
        <script src="../Hyphenopoly_Loader.js"></script>
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }

            .test {
                background-color: #D8E2F9;
            }
            .ref {
                background-color: #FEEFC0;
            }

        </style>
    </head>
    <body>
        <div id="result"></div>
        <hr>
        <h2>1: de</h2>
        <p id="test" class="test hyphenate" lang="de">Fürstenberg Fürſtenberg nørsky</p>
        <p id="ref" class="ref" lang="de">Fürs|ten|berg Fürſ|ten|berg</p>
        <hr>
        <div><span class="test">Test</span> <span class="ref">Ref</span></div>
    </body>
</html>
